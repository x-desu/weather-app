<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <main class="container min-vh-100">
        <h1 class="banner p-3 mb-2">Weather</h1>
        <div class="form-group mb-4">
            <input type="text" name="" id="city-input" placeholder="Search city" class="form-control form-control-lg">
        </div>
        <button class="btn btn-dark btn-lg mb-4 mx-auto" id="search-btn">Search</button>
        <div id="weather-output">
        <div class="card-deck text-center mx-auto">
        <div class="card" id="colour-card">
            <div class="card-header mb-0 p-0 mh-60px">
                <h3 class="font-weight-bold mb-0 p-0"><span id="city-name">---</span><img src="" alt="" class="img-fluid mw-20 mh-10 p-0" id="header-image"><span id="time" class=""></span></h3>
            </div>
            <img src="..." class="card-img" alt="...">
  <div class="card-img-overlay" id="overlay">
            <div class="card-body">
                <div class="card-title">
                    <h2 class="font-weight-bold" id="title">Haze</h2>
                </div>
                <ul class="list-group list-group-flush list-unstyled">
                    <li class="p-2 mt-4 h4 font-weight-normal">Temp: <span>--</span>°c</li>
                    <li class="p-3 h4 font-weight-normal">Feels like <span>--</span>°c</li>
                    <li class="p-2 h4 font-weight-normal">Humidity <span>-</span></li>
                </ul>
            </div>
            </div>
        </div>
       </div>
    </div>
    </main>
    

</body>
</html>
